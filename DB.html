<html>
  <head>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascript" src="js/fdb-all.min.js"></script>
  </head>
  <body>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>number</td>
          <td>name</td>
          <td>operation</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div id="myModal" class="modal fade information" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">INFORMATION</h4>
          </div>
          <div class="modal-body informationbody">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal fade edit" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">EDIT</h4>
          </div>
          <div class="modal-body editbody">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success editok">OK</button>
          </div>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal fade add" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">EDIT</h4>
          </div>
          <div class="modal-body addbody">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success addok">OK</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      var fdb=new ForerunnerDB();
      var db=fdb.db("DB");
      var id=0;
      var studentCollection = db.collection('students');
      var student={};
      $(".editok").click(function(){
        var newData = {
          number:$(".numberedit").val()/1,
          name:$(".nameedit").val(),
          age:$(".ageedit").val()
        };
        studentCollection.updateById(id,newData);
        $(".edit").modal('hide');
      });
      $(".addok").click(function(){
        studentCollection.insert({
          number:$(".numberadd").val()/1,
          name:$(".nameadd").val(),
          age:$(".ageadd").val()
        });
        $(".add").modal('hide');
      });
      function save(){
        studentCollection.save();
      }
      studentCollection.load(function(){
        var students=studentCollection.find({},{$orderBy:{number:1}});
        $("tbody *").remove();
        $("tbody").append("<tr><td><button type='button' class='btn btn-success addbtn'>add</button></td></tr>");
        for(var i=0;i<students.length;i++){
          $("tbody").append("<tr><td class='number' data-id='"+students[i]._id+"'>"+students[i].number+"</td><td class='name' data-id='"+students[i]._id+"'>"+students[i].name+"</td><td><button type='button' class='btn btn-warning' data-id='"+students[i]._id+"'>edit</button></td><td><button type='button' class='btn btn-danger' data-id='"+students[i]._id+"'>delete</button></td></tr>");
        }
        function show(){
          students=studentCollection.find({},{$orderBy:{number:1}});
          $("tbody *").remove();
          $("tbody").append("<tr><td><button type='button' class='btn btn-success addbtn'>add</button></td></tr>");
          for(var i=0;i<students.length;i++){
            $("tbody").append("<tr><td class='number' data-id='"+students[i]._id+"'>"+students[i].number+"</td><td class='name' data-id='"+students[i]._id+"'>"+students[i].name+"</td><td><button type='button' class='btn btn-warning' data-id='"+students[i]._id+"'>edit</button></td><td><button type='button' class='btn btn-danger' data-id='"+students[i]._id+"'>delete</button></td></tr>");
          }
        }
        setInterval(show,1000);
        $("body").on("click",".number",function(){
          array=studentCollection.find({_id:$(this).data("id")});
          student=array[0];
          $(".informationtext").remove();
          $(".informationbody").append("<p class='informationtext'>id:"+student._id+"</p>");
          $(".informationbody").append("<p class='informationtext'>number:"+student.number+"</p>");
          $(".informationbody").append("<p class='informationtext'>name:"+student.name+"</p>");
          $(".informationbody").append("<p class='informationtext'>age:"+student.age+"</p>");
          $(".information").modal('show');
        })
        $("body").on("click",".name",function(){
          array=studentCollection.find({_id:$(this).data("id")});
          student=array[0];
          $(".informationtext").remove();
          $(".informationbody").append("<p class='informationtext'>id:"+student._id+"</p>");
          $(".informationbody").append("<p class='informationtext'>number:"+student.number+"</p>");
          $(".informationbody").append("<p class='informationtext'>name:"+student.name+"</p>");
          $(".informationbody").append("<p class='informationtext'>age:"+student.age+"</p>");
          $(".information").modal('show');
        })
        $("body").on("click",".btn-warning",function(){
          array=studentCollection.find({_id:$(this).data("id")});
          student=array[0];
          $(".edittext").remove();
          $(".editbody").append("<p class='edittext'>number</p>");
          $(".editbody").append("<input type='text' class='edittext numberedit' value='"+student.number+"'></p>");
          $(".editbody").append("<p class='edittext'>name</p>");
          $(".editbody").append("<input type='text' class='edittext nameedit' value='"+student.name+"'></p>");
          $(".editbody").append("<p class='edittext'>age</p>");
          $(".editbody").append("<input type='text' class='edittext ageedit' value='"+student.age+"'></p>");
          id=$(this).data("id");
          $(".edit").modal('show');
        })
        $("body").on("click",".addbtn",function(){
          $(".addtext").remove();
          $(".addbody").append("<p class='addtext'>number</p>");
          $(".addbody").append("<input type='text' class='addtext numberadd' value='0'></p>");
          $(".addbody").append("<p class='addtext'>name</p>");
          $(".addbody").append("<input type='text' class='addtext nameadd' value='name'></p>");
          $(".addbody").append("<p class='addtext'>age</p>");
          $(".addbody").append("<input type='text' class='addtext ageadd' value='age'></p>");
          $(".add").modal('show');
        })
        $("body").on("click",".btn-danger",function(){
          collection.remove({
            _id:$(this).data("id")
          });
        })
      setInterval(save,1000);
      });
    </script>
  </body>
</html>
