<html>
  <head>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/fdb-all.min.js"></script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>id</td>
          <td>姓名</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
      var fdb=new ForerunnerDB();
      var db=fdb.db("DB");
      var studentCollection = db.collection('students');
      var student={};
      studentCollection.load(function(){
        var students=studentCollection.find();
        for(var i=0;i<students.length;i++){
          $("tbody").append("<tr><td class='id'>"+(i+1)+"</td><td class='name'>"+students[i].name+"</td></tr>");
        }
        $(".id").click(function(){
          student=students[$(this).text-1];
        })
        $(".name").click(function(){
          student=studentCollection.find({name:$(this).text});
        })
      });
    </script>
  </body>
</html>
